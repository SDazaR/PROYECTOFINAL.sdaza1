<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .register-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .register-header h1 {
            margin: 0;
            color: #ff6f61;
        }
        .register-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .register-form label {
            font-weight: bold;
            color: #333;
        }
        .register-form input {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .register-form button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .register-form button:hover {
            background-color: #e65b55;
        }
        .register-footer {
            text-align: center;
            margin-top: 1rem;
        }
        .register-footer a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
        }
        .register-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Registro</h1>
        </div>
        <form action="/auth/parlor/{{ id }}/user" method="POST" class="register-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" placeholder="Crea tu usuario" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>

            <button type="submit">Registrarse</button>
        </form>
        <div class="register-footer">
            <p>¿Ya tienes una cuenta? <a href="/auth/parlor/{{ id }}/login">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>
</html>
